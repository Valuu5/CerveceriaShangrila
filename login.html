<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Changrila</title>
  <link href="css/style.css" rel="stylesheet">

  <style>
    /* === ESTILOS (Mismo tema azul) === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #004e92, #000428);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .login-box h2 { margin-bottom: 20px; color: #ff9900; }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover { background-color: #e68a00; }

    .error-msg {
      color: #ff4d4d;
      font-size: 0.8rem;
      margin-top: 10px;
      display: none; /* Oculto por defecto */
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Bienvenido</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Ingresar</button>
  </form>
  <p class="error-msg" id="mensajeError">Usuario o contraseña incorrectos</p>
  <br>
  <a href="index.html" style="color: #aaa; font-size: 0.8rem;">Volver</a>
</div>

<script src="js/app.js"></script>
</body>
</html>
