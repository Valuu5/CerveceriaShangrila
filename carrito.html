<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Carrito - Shangrila</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <div class="logo-container">
    <a href="index.html"><img src="iconoinicio.jpg" alt="Logo" class="logo-img"></a>
  </div>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html" class="nav-item">Seguir comprando</a></li>
    </ul>
    <div class="nav-icons">
      <a href="#" id="user-btn"><i class="far fa-user"></i></a>
      <a href="carrito.html"><i class="fas fa-shopping-cart"></i></a>
    </div>
  </nav>
</header>

<main class="cart-page">
  <h1>Carrito de compras</h1>

  <div id="cart-items-container">
  </div>

  <div class="cart-summary">
    <div class="cart-total">
      Total: $<span id="cart-total-price">0</span>
    </div>
    <button id="btn-buy" class="btn-checkout" disabled>
      Realizar Compra
    </button>
  </div>
</main>

<div id="success-modal" class="modal-overlay" style="display: none;">
  <div class="modal-content">
    <div class="modal-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Â¡Pago Realizado!</h2>
    <p>Gracias por tu compra. Tus cervezas van en camino.</p>
    <button id="btn-close-modal" class="btn-modal">Aceptar</button>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
